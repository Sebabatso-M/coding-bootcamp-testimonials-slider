<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Link to this website ðŸ‘‡ -->
  <!-- https://testimonials-slider-72ovniuw6.vercel.app/ -->

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: -20px;
      right: 0;
      left: 0;
    }
  </style>
</head>

<body>

  <div id="container">

    <section id="illustrations">

      <img id="pattern-bg" src="./images/pattern-bg.svg" alt="background pattern">
      <img id="avatar-img" alt="avatar">

      <div id="navigation">

        <img class="arrow" id="arrow-prev" src="./images/icon-prev.svg" alt="arrow button (previous)" class="arrow">
        <img class="arrow" id="arrow-next" src="./images/icon-next.svg" alt="arrow button (next)" class="arrow">

      </div>

      <img id="pattern-quotes" src="./images/pattern-quotes.svg" alt="quotes pattern">

    </section>

    <section id="main-content">

      <div class="testiomonal">

        <p id="quote">
        </p>

        <span id="person-name">
        </span>

        <span id="occupation">
        </span>

      </div>
    </section>
  </div>

  <img id="pattern-curve" src="./images/pattern-curve.svg" alt="curve pattern">

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Sebabatso-M/coding-bootcamp-testimonials-slider.git">Sebabatso Mashego</a>.
  </div>

  <script src="./script.js"></script>

</body>

</html>
